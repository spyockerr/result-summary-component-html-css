<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Challange2 | Spyocker | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="leftside">
        <h2>Your Result</h2>

        <div class="circle">
          <p id="ss">76</p>
          <br />
          <p id="of100">of 100</p>
        </div>
        <h1>Great</h1>
        <p id="pr">
          
          You scored higher than 65% of the people who have taken these tests.</center>
          
        </p>
      </div>
      <div class="summary"> <h1 id="sum" >Summary</h1>
        <div class="reaction"> <img src="assets/images/icon-reaction.svg" alt=""> Reaction <p id="nums" >80 </p> <p id="hunds" > / 100</p></div>
        <div class="memory"> <img src="assets/images/icon-memory.svg" alt=""> Memory<p id="nums" >92 </p> <p id="hunds" > / 100</p></div>
        <div class="verbal"> <img src="assets/images/icon-verbal.svg" alt="">Verbal <p id="nums" >61 </p> <p id="hunds" > / 100</p></div>
        <div class="visual"> <img src="assets/images/icon-visual.svg" alt="">Visual <p id="nums" >72 </p> <p id="hunds" > / 100</p></div>
        <div class="continue">Continue</div>
      </div>
    </main>
    <br>
     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Spyocker</a>.
      
    </div> 
  </body>
</html>
